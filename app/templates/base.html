{% load static %}

<!DOCTYPE html>
<html lang="en" theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fichier CSS commun
    <link rel="stylesheet" type="text/css" href="{% static 'style/style.css' %}" />
-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />

    <!-- Ajout Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Ajout lien pour import Emoji -->
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">

    <!-- Crétion d'un block pour ajoute du style supplémentaire à chaque pages -->
    {% block style %} {% endblock %}

    <!-- Déclaration du titre + ajout du block pour la variation de celui-ci selon les pages -->
    <title> CircleCare ~ {% block title %} {% endblock %}</title>

</head>

<body>
    <div class="container content_body">

        <!-- TODO: Mettre en forme l'affichage des messages -->
        {% if messages %}
            <ul class="messages flex-center">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        
        <!-- Block qui contient les élément de chaque pages  -->
        {% block content %}

        {% endblock %}
        
    </div>


    <!-- Ajout script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="../static/script/validForm.js"></script>
</body>

</html>
